<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather of your location</title>


    <link rel="stylesheet" href="style.css">

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>


<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class=" .sub-container grant-location-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn grantAccess" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-serachForm>
                <input type="text" placeholder="Search for city" data-serachInput>
                <button class="btn" type="submit">
                    <img src="Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="subContainer loading-conatiner">
                <img src="Images/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                    <!--We don't added image here because it will change from location to location-->
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="Images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="Images/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

            <div class="error">
                <img src="Images/not-found.png" height="150px" width="150px ">
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
